            var xmlHttp;
            if (window.XMLHttpRequest) 
			{
                //FF, Opera, Safari, Chrome
                xmlHttp = new XMLHttpRequest();
				console.log("FF, Opera, Safari, Chrome");

                //Old IE Browsers.
