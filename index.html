<div class="Grid_container">    
	 <div id = "Location_info">

		 <!--溫度-->
		 <div id = "Temp_title" style ="display:inline-block;">               
			 	<div id = "Temp_Now" style = "display:inline-block; padding-right:30px; border-right-style:dashed; border-right-width:1px;">
				<span id = "Temp_now_value" style = "font-size:66px; font-family:微軟正黑體 Light;"></span>
				<span id = "Temp_unit" style = "font-size:22px; font-family:微軟正黑體 Light;">°C</span>
			 </div>
		 
		 	 <div id = "Temp_H_today" style = "display:inline-block; padding-left:30px; padding-right:2em;"> 
				<br>今日最高</br>
				<span id = "Temp_H_today_value" style = "font-size:20px; font-family:微軟正黑體 Light; color:red;"></span>
			 </div>
			 
			 <div id = "Temp_L_today" style = "display:inline-block;">
				<br>今日最低</br>
				<span id = "Temp_L_today_value" style = "font-size:20px; font-family:微軟正黑體 Light; color:blue;"></span>
			 </div>
		 </div>
		 
		 <!--紫外線-->
		 <div id = "UVI_title" style = "padding-top:20px;">    
			<span id = "UVI_Now" style = "font-size:20px; font-family:微軟正黑體 Light;">紫外線指數</span>
			<span id = "UVI_now_value" style = "padding-left:30px; font-size:20px; font-family:微軟正黑體 Light;"></span>
			<span id = "UVI_dividing_degree" style = "padding-left:30px; font-size:20px; font-family:微軟正黑體 Light;"></span>
		 </div>
		 
		 <div id = "Wind_dir_title" style = "font-weight:bold;">風向</div>    <!--風向-->
		 <div id = "Wind_dir" style = "background-color: #ebebe0"></div> 
		 <p><p>
		 
		 <div id = "Wind_title" style = "font-weight:bold;">風力</div>        <!--風力-->
		 <div id = "Wind" style = "background-color: #ebebe0"></div>
		 <p><p>
		 
		 <div id = "Humidity_title" style = "font-weight:bold;">濕度</div>    <!--濕度-->
		 <div id = "Humidity" style = "background-color: #ebebe0"></div>
		 <p><p>
		 
		 <div id = "Pressure_title" style = "font-weight:bold;">氣壓</div>    <!--氣壓-->
		 <div id = "Pressure" style = "background-color: #ebebe0"></div>
		 <p><p>
		 
		 <div id = "Rainfall_title" style = "font-weight:bold;">雨量</div>    <!--雨量-->
		 <div id = "Rainfall" style = "background-color: #ebebe0"></div>
	 </div>
	 

	<div id = "Rain_radar">
		<p>雷達回波圖</p>
		<img id="Rain_radar_pic" width="600" height="600"></img>
	</div>

</div>
